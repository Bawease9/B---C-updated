<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brady & Caroline Requests</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #111;
      padding: 20px;
      text-align: center;
      margin: 0;
    }
    img {
      width: 180px;
      margin-top: 10px;
      margin-bottom: 20px;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 0 20px;
    }
    input {
      width: 100%;
      box-sizing: border-box;
      margin: 10px 0;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .button, .venmo-button {
      width: auto;
      padding: 14px 28px;
      margin-top: 15px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: inline-block;
    }
    .button {
      background: #111;
      color: white;
    }
    .venmo-button {
      background-color: #3D95CE;
      color: white;
      text-decoration: none;
    }
    .venmo-button:hover {
      background-color: #2f80b5;
    }
    h1 {
      font-size: 2em;
      margin: 20px 0;
    }
    .emoji {
      font-size: 1.3em;
      margin: 0 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Brady and Caroline Logo" />
    <h1><span class="emoji">ðŸŽ¶</span> Make A Request <span class="emoji">ðŸŽ¶</span></h1>

<form id="request-form">
  <input type="text" name="song" placeholder="Song Title" required>
  <input type="text" name="artist" placeholder="Artist">
  <input type="text" name="name" placeholder="Your Name">
  <input type="number" name="tip" placeholder="Tip Amount (USD)" min="1" step="0.01">
  <button type="submit" class="button">Submit Request + Tip</button>

</form>

<script>
  const form = document.getElementById('request-form');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const formData = new FormData(form);
    const song = formData.get('song');
    const artist = formData.get('artist');
    const name = formData.get('name');
    const tip = formData.get('tip') || 0;

    const response = await fetch('https://square-frost-7b47.bradyandcaroline.workers.dev/create-checkout', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ tipAmount: tip })
    });

    const data = await response.json();
    if (data.url) {
      window.location.href = data.url;
    } else {
      alert('Something went wrong. Please try again.');
      console.error(data);
    }
  });
</script>



</body>
</html>
