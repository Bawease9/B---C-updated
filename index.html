<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brady & Caroline Requests</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #111;
      padding: 20px;
      text-align: center;
      margin: 0;
    }
    img {
      width: 180px;
      margin-top: 10px;
      margin-bottom: 20px;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 0 20px;
    }
    input {
      width: 100%;
      box-sizing: border-box;
      margin: 10px 0;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .button, .venmo-button {
      width: auto;
      padding: 14px 28px;
      margin-top: 15px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: inline-block;
    }
    .button {
      background: #111;
      color: white;
    }
    .venmo-button {
      background-color: #3D95CE;
      color: white;
      text-decoration: none;
    }
    .venmo-button:hover {
      background-color: #2f80b5;
    }
    h1 {
      font-size: 2em;
      margin: 20px 0;
    }
    .emoji {
      font-size: 1.3em;
      margin: 0 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Brady and Caroline Logo" />
    <h1><span class="emoji">ðŸŽ¶</span> Make A Request <span class="emoji">ðŸŽ¶</span></h1>

    <form id="requestForm">
      <input name="song1" type="text" placeholder="Song Choice #1" required />
      <input name="song2" type="text" placeholder="Song Choice #2" />
      <input name="name" type="text" placeholder="Your Name" />
      <input name="dedication" type="text" placeholder="Special Dedication" />
     <!-- Optional tip -->
  <input type="number" id="tip-amount" placeholder="Optional Tip ($)" step="0.01" min="0" />

  <button type="submit">Send Request</button>
</form>

    <a class="venmo-button" href="https://venmo.com/Brady-Wease" target="_blank">ðŸ’¸ Tip via Venmo</a>
  </div>

 <script>
  document.getElementById('request-form').addEventListener('submit', async (e) => {
    e.preventDefault();

    const name = e.target.name.value;
    const song = e.target.song.value;
    const tipInput = document.getElementById('tip-amount').value.trim();
    const tipAmount = parseFloat(tipInput || "0");

    if (tipAmount <= 0) {
      // No tip â€” just submit to Google Sheets
      await fetch('https://script.google.com/macros/s/AKfycbwWd6jK4p7V23kJuTwluRhc1VFnpCrp0SZFnbQpmTxV-HxcPYNWaU3piEn0Ko5D3ODg/exec', {
        method: 'POST',
        body: new FormData(e.target)
      });
      window.location.href = 'thankyou.html';
    } else {
      // Convert dollars to cents for Stripe
      const amountInCents = Math.round(tipAmount * 100);

      // Send to your Cloudflare Worker for Stripe Checkout
      const response = await fetch('https://square-frost-7b47.bradyandcaroline.workers.dev/create-checkout', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          name,
          song,
          amount: amountInCents
        })
      });

      if (response.redirected) {
        window.location.href = response.url;
      } else {
        const text = await response.text();
        alert('Something went wrong: ' + text);
      }
    }
  });
</script>

</body>
</html>
