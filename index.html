<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brady & Caroline Requests</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #111;
      padding: 20px;
      text-align: center;
      margin: 0;
    }
    img {
      width: 180px;
      margin-top: 10px;
      margin-bottom: 20px;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 0 20px;
    }
    input {
      width: 100%;
      box-sizing: border-box;
      margin: 10px 0;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .button {
      background: #111;
      color: white;
      width: auto;
      padding: 14px 28px;
      margin-top: 15px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: inline-block;
    }
    h1 {
      font-size: 2em;
      margin: 20px 0;
    }
    .emoji {
      font-size: 1.3em;
      margin: 0 8px;
    }
    #spinner {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Brady and Caroline Logo" />
    <h1><span class="emoji">ðŸŽ¶</span> Make A Request <span class="emoji">ðŸŽ¶</span></h1>

    <form id="request-form">
      <input type="text" id="song" name="song" placeholder="Song / Artist" required>
      <input type="text" id="name" name="name" placeholder="Your Name">
      <input type="text" id="dedication" name="dedication" placeholder="Dedication / Special Occasion">
      <input type="text" id="tip" name="tip" placeholder="Tip Amount (e.g. $5.00)">
      <button type="submit" class="button">Submit Request</button>
    </form>

    <div id="spinner">
      <svg width="50" height="50" viewBox="0 0 50 50">
        <circle cx="25" cy="25" r="20" fill="none" stroke="#111" stroke-width="4" stroke-linecap="round" stroke-dasharray="100" stroke-dashoffset="100">
          <animate attributeName="stroke-dashoffset" values="100;0" dur="1s" repeatCount="indefinite" />
        </circle>
      </svg>
      <p>Submitting your request...</p>
    </div>
  </div>

  <script>
    const form = document.getElementById("request-form");
    const spinner = document.getElementById("spinner");
    const tipInput = document.getElementById("tip");

    // Format tip field to dollar format
    tipInput.addEventListener("input", (e) => {
      let val = e.target.value.replace(/[^0-9.]/g, ""); // Remove non-numeric
      const num = parseFloat(val);
      if (!isNaN(num)) {
        e.target.value = "$" + num.toFixed(2);
      } else {
        e.target.value = "";
      }
    });

    form.addEventListener("submit", async function (e) {
      e.preventDefault();
      spinner.style.display = "block";

      const song = document.getElementById("song").value.trim();
      const name = document.getElementById("name").value.trim();
      const dedication = document.getElementById("dedication").value.trim();
      let tip = tipInput.value.replace(/[^0-9.]/g, "").trim();
      const tipAmount = parseFloat(tip);

      if (!tip || isNaN(tipAmount) || tipAmount <= 0) {
        // No tip â€” send directly to Google Sheets
        try {
          const formData = new FormData();
          formData.append("song", song);
          formData.append("name", name);
          formData.append("dedication", dedication);
          formData.append("tip", "0");

          await fetch("https://script.google.com/macros/s/AKfycbwWd6jK4p7V23kJuTwluRhc1VFnpCrp0SZFnbQpmTxV-HxcPYNWaU3piEn0Ko5D3ODg/exec", {
            method: "POST",
            body: formData,
          });

          window.location.href = "/thankyou.html";
        } catch (err) {
          console.error("Error submitting request:", err);
          alert("There was an error submitting your request. Please try again.");
          spinner.style.display = "none";
        }
      } else {
        // Tip exists â€” send to Stripe Checkout
        try {
          const res = await fetch('https://square-frost-7b47.bradyandcaroline.workers.dev/create-checkout', {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              song,
              name,
              dedication,
              tip: tipAmount,
            }),
          });

          const data = await res.json();
          if (data.url) {
            window.location.href = data.url;
          } else {
            throw new Error("No Stripe URL returned");
          }
        } catch (err) {
          console.error("Error submitting tip request:", err);
          alert("There was an error with the tip submission. Please try again.");
          spinner.style.display = "none";
        }
      }
    });
  </script>
</body>
</html>
