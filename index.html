<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brady & Caroline Requests</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #111;
      padding: 20px;
      text-align: center;
      margin: 0;
    }
    img {
      width: 180px;
      margin-top: 10px;
      margin-bottom: 20px;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 0 20px;
    }
    input {
      width: 100%;
      box-sizing: border-box;
      margin: 10px 0;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .button, .venmo-button {
      width: auto;
      padding: 14px 28px;
      margin-top: 15px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: inline-block;
    }
    .button {
      background: #111;
      color: white;
    }
    .venmo-button {
      background-color: #3D95CE;
      color: white;
      text-decoration: none;
    }
    .venmo-button:hover {
      background-color: #2f80b5;
    }
    h1 {
      font-size: 2em;
      margin: 20px 0;
    }
    .emoji {
      font-size: 1.3em;
      margin: 0 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Brady and Caroline Logo" />
    <h1><span class="emoji">ðŸŽ¶</span> Make A Request <span class="emoji">ðŸŽ¶</span></h1>

    <form id="request-form">
  <input type="text" id="song" name="song" placeholder="Song / Artist" required>
  <input type="text" id="name" name="name" placeholder="Your Name">
  <input type="text" id="dedication" name="dedication" placeholder="Dedication / Special Occasion">
  <input type="number" id="tip" name="tip" placeholder="Tip Amount (USD)" min="0" step="0.01">
  <button type="submit" class="button">Submit Request</button>
</form>

  </div>

 <script>
  document.getElementById("request-form").addEventListener("submit", async function (e) {
    e.preventDefault();

    const song = document.getElementById("song").value.trim();
    const name = document.getElementById("name").value.trim();
    const dedication = document.getElementById("dedication").value.trim();
    const tip = document.getElementById("tip").value.trim();

    const tipAmount = parseFloat(tip);

    if (!tip || isNaN(tipAmount) || tipAmount <= 0) {
      // No tip â€” send directly to Google Sheets
      try {
        await fetch("https://script.google.com/macros/s/AKfycbwWd6jK4p7V23kJuTwluRhc1VFnpCrp0SZFnbQpmTxV-HxcPYNWaU3piEn0Ko5D3ODg/exec", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            song,
            name,
            dedication,
            tip: 0,
          }),
        });

        window.location.href = "/thankyou.html";
      } catch (err) {
        console.error("Error submitting request:", err);
        alert("There was an error submitting your request. Please try again.");
      }
    } else {
      // Tip exists â€” send to Stripe Checkout
      try {
        const res = await fetch('https://square-frost-7b47.bradyandcaroline.workers.dev/create-checkout', {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            song,
            name,
            dedication,
            tip: tipAmount,
          }),
        });

        const data = await res.json();
        if (data.url) {
          window.location.href = data.url;
        } else {
          throw new Error("No Stripe URL returned");
        }
      } catch (err) {
        console.error("Error submitting tip request:", err);
        alert("There was an error with the tip submission. Please try again.");
      }
    }
  });
</script>


</body>
</html>
