<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brady & Caroline Requests</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #111;
      padding: 20px;
      text-align: center;
      margin: 0;
    }
    img {
      width: 180px;
      margin-top: 10px;
      margin-bottom: 20px;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 0 20px;
    }
    input {
      width: 100%;
      box-sizing: border-box;
      margin: 10px 0;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .button {
      width: auto;
      padding: 14px 28px;
      margin-top: 15px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #111;
      color: white;
    }
    h1 {
      font-size: 2em;
      margin: 20px 0;
    }
    .emoji {
      font-size: 1.3em;
      margin: 0 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Brady and Caroline Logo" />
    <h1><span class="emoji">ðŸŽ¶</span> Make A Request <span class="emoji">ðŸŽ¶</span></h1>

    <form id="request-form">
      <input type="text" id="song" name="song" placeholder="Song / Artist" required>
      <input type="text" id="name" name="name" placeholder="Your Name">
      <input type="text" id="dedication" name="dedication" placeholder="Dedication / Special Occasion">
      <input type="text" id="tip" name="tip" placeholder="Tip Amount (USD)">
      <button type="submit" class="button">Submit Request</button>
    </form>

    <div id="spinner" style="display:none; margin-top: 20px;">
      <svg width="50" height="50" viewBox="0 0 50 50">
        <circle cx="25" cy="25" r="20" fill="none" stroke="#111" stroke-width="4" stroke-linecap="round" stroke-dasharray="100" stroke-dashoffset="100">
          <animate attributeName="stroke-dashoffset" values="100;0" dur="1s" repeatCount="indefinite" />
        </circle>
      </svg>
      <p>Submitting your request...</p>
    </div>

    <script>
      const tipInput = document.getElementById("tip");
      let lastTipDigits = "";

      tipInput.addEventListener("input", (e) => {
        const raw = e.target.value.replace(/\D/g, "");
        lastTipDigits = raw;
        const cents = parseInt(lastTipDigits || "0", 10);
        tipInput.value = (cents / 100).toLocaleString("en-US", {
          style: "currency",
          currency: "USD",
        });
      });

      tipInput.addEventListener("keydown", (e) => {
        if (e.key === "Backspace") {
          e.preventDefault();
          lastTipDigits = lastTipDigits.slice(0, -1);
          const cents = parseInt(lastTipDigits || "0", 10);
          tipInput.value = (cents / 100).toLocaleString("en-US", {
            style: "currency",
            currency: "USD",
          });
        }
      });

      document.getElementById("request-form").addEventListener("submit", async function (e) {
        e.preventDefault();

        document.getElementById("spinner").style.display = "block";

        const song = document.getElementById("song").value.trim();
        const name = document.getElementById("name").value.trim();
        const dedication = document.getElementById("dedication").value.trim();
        const tipFormatted = document.getElementById("tip").value;
        const tipAmount = parseFloat(tipFormatted.replace(/[^0-9.]/g, "")) || 0;

        const requestData = {
          song,
          name,
          dedication,
          tip: tipAmount.toFixed(2),
        };

        try {
          const response = await fetch("https://square-frost-7b47.bradyandcaroline.workers.dev/", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(requestData),
          });

          if (response.ok) {
            window.location.href = "thankyou.html";
          } else {
            throw new Error("Request failed");
          }
        } catch (err) {
          console.error("Error submitting request:", err);
          alert("There was an error submitting your request. Please try again.");
        } finally {
          document.getElementById("spinner").style.display = "none";
        }
      });
    </script>
  </div>
</body>
</html>
