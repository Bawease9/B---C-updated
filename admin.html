<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Song Requests</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .filter-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    table {
      margin: auto;
      border-collapse: collapse;
      width: 90%;
      margin-bottom: 40px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: #111;
      color: white;
    }
    td.song {
      font-weight: bold;
      font-size: 1.1em;
    }
    tr:nth-child(even) {
      background-color: #f0f0f0;
    }
    button {
      padding: 6px 10px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      margin-right: 6px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .highlight {
      background-color: yellow !important;
      transition: background-color 1s ease;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¶ Admin - Song Requests ðŸŽ¶</h1>
  <div class="top-bar">
    <div class="filter-group">
      <label for="sortSelect">Sort by:</label>
      <select id="sortSelect">
        <option value="recent">Most Recent</option>
        <option value="oldest">Oldest</option>
        <option value="dedication">Dedication</option>
      </select>
    </div>
    <div id="totalRequests">Total Requests: 0</div>
  </div>

  <table id="requestsTable">
    <thead>
      <tr>
        <th>Song #1</th>
        <th>Song #2</th>
        <th>Name</th>
        <th>Dedication</th>
        <th>Timestamp</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2 style="text-align:center;">âœ… Played Songs</h2>
  <table id="playedTable">
    <thead>
      <tr>
        <th>Song #1</th>
        <th>Song #2</th>
        <th>Name</th>
        <th>Dedication</th>
        <th>Timestamp</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2 style="text-align:center;">ðŸŽ¤ Songs We Don't Know</h2>
  <table id="dontKnowTable">
    <thead>
      <tr>
        <th>Song #1</th>
        <th>Song #2</th>
        <th>Name</th>
        <th>Dedication</th>
        <th>Timestamp</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

<script>
  const sheetURL = 'https://docs.google.com/spreadsheets/d/1fXffDoYdRAhiyy6efKTi_m1hdR7Y64gPMdolnHA61QE/gviz/tq?tqx=out:json';
  const requestsTable = document.querySelector("#requestsTable tbody");
  const playedTable = document.querySelector("#playedTable tbody");
  const dontKnowTable = document.querySelector("#dontKnowTable tbody");
  const totalRequestsLabel = document.getElementById("totalRequests");
  const sortSelect = document.getElementById("sortSelect");

  let requestRows = [];

  function formatTimestamp(timestamp) {
    const date = new Date(timestamp);
    const options = { hour: 'numeric', minute: '2-digit' };
    const time = date.toLocaleTimeString([], options).toLowerCase();
    const formattedDate = `${date.getMonth()+1}/${date.getDate()}`;
    return `${time} ${formattedDate}`;
  }

  function createTableRow(rowData, isNew = false) {
    const tr = document.createElement("tr");
    if (isNew) {
      tr.classList.add("highlight");
      setTimeout(() => tr.classList.remove("highlight"), 4000);
    }

    const cells = rowData.c.map(cell => cell ? cell.v : "");
    const [timestampRaw, song1, song2, name, dedication] = [
      cells[0], cells[1], cells[2], cells[3], cells[4]
    ];
    const timestampFormatted = formatTimestamp(timestampRaw);
    const rowValues = [song1, song2, name, dedication, timestampFormatted];

    rowValues.forEach((val, i) => {
      const td = document.createElement("td");
      td.textContent = val;
      if (i === 0 || i === 1) td.classList.add("song");
      tr.appendChild(td);
    });

    const actionTd = document.createElement("td");
    const playButton = document.createElement("button");
    playButton.textContent = "Mark as Played";
    playButton.onclick = () => {
      tr.remove();
      playedTable.appendChild(tr);
    };

    const dontKnowButton = document.createElement("button");
    dontKnowButton.textContent = "Don't Know";
    dontKnowButton.onclick = () => {
      tr.remove();
      dontKnowTable.appendChild(tr);
    };

    actionTd.appendChild(playButton);
    actionTd.appendChild(dontKnowButton);
    tr.appendChild(actionTd);

    return { tr, timestamp: new Date(timestampRaw), dedication };
  }

  function renderRequests() {
    requestsTable.innerHTML = "";
    let rows = [...requestRows];

    const sortValue = sortSelect.value;
    if (sortValue === "recent") {
      rows.sort((a, b) => b.timestamp - a.timestamp);
    } else if (sortValue === "oldest") {
      rows.sort((a, b) => a.timestamp - b.timestamp);
    } else if (sortValue === "dedication") {
      rows = rows.filter(row => row.dedication && row.dedication.trim() !== "");
    }

    rows.forEach(({ tr }) => requestsTable.appendChild(tr));
    totalRequestsLabel.textContent = `Total Requests: ${rows.length}`;
  }

  function fetchData() {
    fetch(sheetURL)
      .then(res => res.text())
      .then(text => {
        const json = JSON.parse(text.substring(47).slice(0, -2));
        requestRows = json.table.rows.map(row => createTableRow(row, true));
        renderRequests();
      })
      .catch(err => {
        console.error("Error loading requests:", err);
        alert("Could not load requests. Please check your spreadsheet permissions.");
      });
  }

  sortSelect.addEventListener("change", renderRequests);
  fetchData();
  setInterval(fetchData, 15000);
</script>
</body>
</html>
