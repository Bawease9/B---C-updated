<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Song Requests</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    table {
      margin: auto;
      border-collapse: collapse;
      width: 90%;
      margin-bottom: 40px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: #111;
      color: white;
    }
    button {
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    h2 {
      text-align: center;
      margin-top: 60px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¶ Admin - Song Requests ðŸŽ¶</h1>
  <table id="requestsTable">
    <thead>
      <tr>
        <th>Song #1</th>
        <th>Song #2</th>
        <th>Name</th>
        <th>Dedication</th>
        <th>Timestamp</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>âœ… Played Songs</h2>
  <table id="playedTable">
    <thead>
      <tr>
        <th>Song #1</th>
        <th>Song #2</th>
        <th>Name</th>
        <th>Dedication</th>
        <th>Timestamp</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

<script>
  const sheetURL = 'https://docs.google.com/spreadsheets/d/1fXffDoYdRAhiyy6efKTi_m1hdR7Y64gPMdolnHA61QE/gviz/tq?tqx=out:json';
  const requestsTable = document.querySelector("#requestsTable tbody");
  const playedTable = document.querySelector("#playedTable tbody");
  const requestIds = new Set(); // Track seen timestamps to prevent duplicates

  function formatTimestamp(raw) {
    if (raw && raw.startsWith("Date(")) {
      const parts = raw.match(/\d+/g);
      const date = new Date(parts[0], parts[1], parts[2], parts[3], parts[4], parts[5]);
      const time = date.toLocaleTimeString([], { hour: 'numeric', minute: '2-digit' });
      const dateStr = `${date.getMonth() + 1}/${date.getDate()}`;
      return `${time} ${dateStr}`;
    }
    return "";
  }

  function createTableRow(row) {
    const tr = document.createElement("tr");
    const cells = row.c.map(cell => (cell ? cell.v : ""));

    const timestampRaw = cells[0];
    const timestamp = formatTimestamp(timestampRaw);
    const id = timestampRaw; // Using raw timestamp string as unique ID

    if (requestIds.has(id)) return null; // Skip if already displayed
    requestIds.add(id);

    const song1 = cells[1];
    const song2 = cells[2];
    const name = cells[3];
    const dedication = cells[4];

    const columns = [song1, song2, name, dedication, timestamp];
    columns.forEach(value => {
      const td = document.createElement("td");
      td.textContent = value;
      tr.appendChild(td);
    });

    const actionTd = document.createElement("td");
    const button = document.createElement("button");
    button.textContent = "Mark as Played";

    button.onclick = () => {
      tr.remove();
      button.textContent = "Return to List";
      button.onclick = () => {
        tr.remove();
        button.textContent = "Mark as Played";
        button.onclick = () => {
          playedTable.removeChild(tr);
          requestsTable.appendChild(tr);
        };
        requestsTable.appendChild(tr);
      };
      playedTable.appendChild(tr);
    };

    actionTd.appendChild(button);
    tr.appendChild(actionTd);

    return tr;
  }

  function loadRequests() {
    fetch(sheetURL)
      .then(res => res.text())
      .then(text => {
        const json = JSON.parse(text.substring(47).slice(0, -2));
        json.table.rows.forEach(row => {
          const tr = createTableRow(row);
          if (tr) requestsTable.appendChild(tr);
        });
      })
      .catch(err => {
        console.error("Error loading requests:", err);
      });
  }

  // Initial load
  loadRequests();
  // Refresh every 30 seconds
  setInterval(loadRequests, 30000);
</script>

</body>
</html>
