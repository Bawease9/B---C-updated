<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Song Requests</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    table {
      margin: auto;
      border-collapse: collapse;
      width: 90%;
      margin-bottom: 40px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: #111;
      color: white;
    }
    button {
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    h2 {
      text-align: center;
      margin-top: 60px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¶ Admin - Song Requests ðŸŽ¶</h1>
  <table id="requestsTable">
    <thead>
      <tr>
        <th>Song #1</th>
        <th>Song #2</th>
        <th>Name</th>
        <th>Dedication</th>
        <th>Timestamp</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>âœ… Played Songs</h2>
  <table id="playedTable">
    <thead>
      <tr>
        <th>Song #1</th>
        <th>Song #2</th>
        <th>Name</th>
        <th>Dedication</th>
        <th>Timestamp</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

<script>
  const sheetURL = 'https://docs.google.com/spreadsheets/d/1fXffDoYdRAhiyy6efKTi_m1hdR7Y64gPMdolnHA61QE/gviz/tq?tqx=out:json';
  const requestsTable = document.querySelector("#requestsTable tbody");
  const playedTable = document.querySelector("#playedTable tbody");
  const requestIds = new Set(); // Track seen requests

  function formatTimestamp(raw) {
    if (raw && raw.startsWith("Date(")) {
      const parts = raw.match(/\d+/g);
      const date = new Date(parts[0], parts[1], parts[2], parts[3], parts[4], parts[5]);
      const time = date.toLocaleTimeString([], { hour: 'numeric', minute: '2-digit' });
      const dateStr = `${date.getMonth() + 1}/${date.getDate()}`;
      return {
        formatted: `${time} ${dateStr}`,
        dateObj: date,
        raw
      };
    }
    return { formatted: "", dateObj: new Date(0), raw };
  }

  function createTableRow(row, highlight = false) {
    const tr = document.createElement("tr");
    const cells = row.c.map(cell => (cell ? cell.v : ""));

    const timestampData = formatTimestamp(cells[0]);
    const id = timestampData.raw;

    if (requestIds.has(id)) return null;
    requestIds.add(id);

    const song1 = cells[1];
    const song2 = cells[2];
    const name = cells[3];
    const dedication = cells[4];

   const columns = [song1, song2, name, dedication, timestampData.formatted];
columns.forEach((value, index) => {
  const td = document.createElement("td");
  td.textContent = value;

  // Apply special styling to Song #1 and Song #2
  if (index === 0 || index === 1) {
    td.style.fontWeight = "bold";
    td.style.fontSize = "1.1em";
  }

  tr.appendChild(td);
});


    const actionTd = document.createElement("td");
    const button = document.createElement("button");
    button.textContent = "Mark as Played";

    button.onclick = () => {
      tr.remove();
      button.textContent = "Return to List";
      button.onclick = () => {
        tr.remove();
        button.textContent = "Mark as Played";
        button.onclick = () => {
          playedTable.removeChild(tr);
          insertSorted(requestsTable, tr, timestampData.dateObj);
        };
        insertSorted(requestsTable, tr, timestampData.dateObj);
      };
      playedTable.appendChild(tr);
    };

    actionTd.appendChild(button);
    tr.appendChild(actionTd);

    tr.dataset.timestamp = timestampData.dateObj.getTime();

    if (highlight) {
      tr.style.backgroundColor = "#fff3cd"; // light yellow
      setTimeout(() => {
        tr.style.transition = "background-color 1s ease";
        tr.style.backgroundColor = "";
      }, 2000);
    }

    return tr;
  }

  function insertSorted(table, row, dateObj) {
    const rows = Array.from(table.querySelectorAll("tr"));
    const timestamp = dateObj.getTime();

    let inserted = false;
    for (let i = 0; i < rows.length; i++) {
      const rowTime = parseInt(rows[i].dataset.timestamp || "0");
      if (timestamp > rowTime) {
        table.insertBefore(row, rows[i]);
        inserted = true;
        break;
      }
    }

    if (!inserted) table.appendChild(row);
  }

  function loadRequests() {
    fetch(sheetURL)
      .then(res => res.text())
      .then(text => {
        const json = JSON.parse(text.substring(47).slice(0, -2));
        json.table.rows.forEach(row => {
          const timestampCell = row.c[0];
          if (!timestampCell || !timestampCell.v) return;

          const timestampData = formatTimestamp(timestampCell.v);
          if (requestIds.has(timestampData.raw)) return;

          const tr = createTableRow(row, true);
          if (tr) insertSorted(requestsTable, tr, timestampData.dateObj);
        });
      })
      .catch(err => {
        console.error("Error loading requests:", err);
      });
  }

  // Initial load
  loadRequests();
  // Refresh every 30 seconds
  setInterval(loadRequests, 30000);
</script>

</body>
</html>
