<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Song Requests</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      padding: 0 5%;
    }
    .total-requests {
      font-weight: bold;
      font-size: 1.2em;
    }
    table {
      margin: auto;
      border-collapse: collapse;
      width: 90%;
      margin-bottom: 40px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: #111;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    tr:nth-child(odd) {
      background-color: #fff;
    }
    td.song-title {
      font-weight: bold;
      font-size: 1.1em;
    }
    .highlight-0 { background-color: #ffd6d6 !important; }
    .highlight-1 { background-color: #d6eaff !important; }
    .highlight-2 { background-color: #d6ffd6 !important; }
    .highlight-3 { background-color: #fff5d6 !important; }
    .highlight-4 { background-color: #f0d6ff !important; }
    .highlight-5 { background-color: #ffe3f1 !important; }
    .highlight-6 { background-color: #d6fff7 !important; }
    .highlight-7 { background-color: #f9ffd6 !important; }
    .highlight-8 { background-color: #ecd6ff !important; }
    .highlight-9 { background-color: #ffebd6 !important; }

    button {
      padding: 6px 12px;
      margin-right: 5px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .section-title {
      text-align: center;
      margin-top: 60px;
    }
  </style>
</head>
<body>
  <h1>üé∂ Admin - Song Requests üé∂</h1>
  <div class="top-bar">
    <div class="total-requests" id="totalCount">Total Requests: 0</div>
    <button onclick="resetAll()">Reset All</button>
  </div>

  <table id="requestsTable">
    <thead>
      <tr>
        <th>Song #1</th>
        <th>Song #2</th>
        <th>Name</th>
        <th>Dedication</th>
        <th>Timestamp</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2 class="section-title">‚úÖ Played Songs</h2>
  <table id="playedTable">
    <thead>
      <tr>
        <th>Song #1</th>
        <th>Song #2</th>
        <th>Name</th>
        <th>Dedication</th>
        <th>Timestamp</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2 class="section-title">ü§∑‚Äç‚ôÇÔ∏è Songs We Don't Know</h2>
  <table id="unknownTable">
    <thead>
      <tr>
        <th>Song #1</th>
        <th>Song #2</th>
        <th>Name</th>
        <th>Dedication</th>
        <th>Timestamp</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

<script>
  const sheetURL = 'https://docs.google.com/spreadsheets/d/1fXffDoYdRAhiyy6efKTi_m1hdR7Y64gPMdolnHA61QE/gviz/tq?tqx=out:json';

  const requestsTable = document.querySelector("#requestsTable tbody");
  const playedTable = document.querySelector("#playedTable tbody");
  const unknownTable = document.querySelector("#unknownTable tbody");
  const totalCount = document.getElementById("totalCount");

  let knownTimestamps = new Set();

  function formatTimestamp(raw) {
    try {
      const match = raw.match(/Date\((.*?)\)/);
      if (!match) return raw;

      const parts = match[1].split(',').map(Number);
      const date = new Date(parts[0], parts[1], parts[2], parts[3], parts[4], parts[5]);

      const options = { hour: 'numeric', minute: 'numeric', hour12: true };
      const time = date.toLocaleTimeString(undefined, options).toLowerCase();
      const dateStr = `${date.getMonth() + 1}/${date.getDate()}`;

      return `${time} ${dateStr}`;
    } catch (e) {
      return raw;
    }
  }

  function createTableRow(cells, timestampRaw) {
    const tr = document.createElement("tr");
    const timestamp = formatTimestamp(timestampRaw);
    const key = timestampRaw;

    if (knownTimestamps.has(key)) return null;
    knownTimestamps.add(key);

    const [_, song1, song2, name, dedication] = cells.map(cell => (cell ? cell.v : ""));
    const tdData = [song1, song2, name, dedication, timestamp];

    tdData.forEach((val, idx) => {
      const td = document.createElement("td");
      td.textContent = val;
      if (idx === 0 || idx === 1) td.classList.add("song-title");
      tr.appendChild(td);
    });

    const actionTd = document.createElement("td");

    const playedBtn = document.createElement("button");
    playedBtn.textContent = "Mark as Played";
    playedBtn.onclick = () => {
      tr.remove();
      addUndoRow(tr, playedTable);
      highlightDuplicates();
    };

    const unknownBtn = document.createElement("button");
    unknownBtn.textContent = "Don't Know";
    unknownBtn.onclick = () => {
      tr.remove();
      addUndoRow(tr, unknownTable);
      highlightDuplicates();
    };

    actionTd.appendChild(playedBtn);
    actionTd.appendChild(unknownBtn);
    tr.appendChild(actionTd);

    return tr;
  }

  function addUndoRow(row, targetTable) {
    const actionCell = row.lastElementChild;
    actionCell.innerHTML = '';
    const undoBtn = document.createElement("button");
    undoBtn.textContent = "Undo";
    undoBtn.onclick = () => {
      row.remove();
      row.lastElementChild.innerHTML = '';
      const playedBtn = document.createElement("button");
      playedBtn.textContent = "Mark as Played";
      playedBtn.onclick = () => {
        row.remove();
        addUndoRow(row, playedTable);
        highlightDuplicates();
      };

      const unknownBtn = document.createElement("button");
      unknownBtn.textContent = "Don't Know";
      unknownBtn.onclick = () => {
        row.remove();
        addUndoRow(row, unknownTable);
        highlightDuplicates();
      };

      row.lastElementChild.appendChild(playedBtn);
      row.lastElementChild.appendChild(unknownBtn);
      requestsTable.insertBefore(row, requestsTable.firstChild);
      highlightDuplicates();
    };
    actionCell.appendChild(undoBtn);
    targetTable.appendChild(row);
  }

  function highlightDuplicates() {
    const allSongCells = requestsTable.querySelectorAll("td.song-title");
    allSongCells.forEach(td => {
      td.classList.remove(...td.classList);
      td.classList.add("song-title");
    });

    const songMap = {};
    const rows = Array.from(requestsTable.querySelectorAll("tr"));

    rows.forEach(tr => {
      const song1Cell = tr.children[0];
      const song2Cell = tr.children[1];

      const song1 = song1Cell?.textContent.trim().toLowerCase();
      const song2 = song2Cell?.textContent.trim().toLowerCase();

      if (song1) {
        if (!songMap[song1]) songMap[song1] = [];
        songMap[song1].push(song1Cell);
      }

      if (song2) {
        if (!songMap[song2]) songMap[song2] = [];
        songMap[song2].push(song2Cell);
      }
    });

    let colorIndex = 0;
    const colorMap = {};

    Object.entries(songMap).forEach(([song, cellList]) => {
      if (cellList.length > 1) {
        if (!colorMap[song]) {
          colorMap[song] = `highlight-${colorIndex++ % 10}`;
        }
        cellList.forEach(cell => {
          cell.classList.add(colorMap[song]);
        });
      }
    });
  }

  function fetchData() {
    fetch(sheetURL)
      .then(res => res.text())
      .then(text => {
        const json = JSON.parse(text.substring(47).slice(0, -2));
        const rows = json.table.rows;

        rows.forEach(row => {
          const timestampRaw = row.c[0]?.v;
          const tr = createTableRow(row.c, timestampRaw);
          if (tr) {
            requestsTable.insertBefore(tr, requestsTable.firstChild);
          }
        });

        totalCount.textContent = `Total Requests: ${requestsTable.children.length}`;
        highlightDuplicates();
      })
      .catch(err => {
        console.error("Error loading requests:", err);
        alert("Could not load requests. Please check your spreadsheet permissions.");
      });
  }

  function resetAll() {
    if (confirm("Are you sure you want to reset all lists?")) {
      requestsTable.innerHTML = "";
      playedTable.innerHTML = "";
      unknownTable.innerHTML = "";
      knownTimestamps.clear();
      fetchData();
    }
  }

  fetchData();
  setInterval(fetchData, 10000); // refresh every 10 seconds
</script>

</body>
</html>
