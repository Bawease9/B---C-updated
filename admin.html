<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Song Requests</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    table {
      margin: auto;
      border-collapse: collapse;
      width: 90%;
      margin-bottom: 40px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: #111;
      color: white;
    }
    button {
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    h2 {
      text-align: center;
      margin-top: 60px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¶ Admin - Song Requests ðŸŽ¶</h1>
  <table id="requestsTable">
    <thead>
      <tr>
        <th>Song #1</th>
        <th>Song #2</th>
        <th>Name</th>
        <th>Dedication</th>
        <th>Timestamp</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Played section will be injected here -->

<script>
  const sheetURL = 'https://docs.google.com/spreadsheets/d/1fXffDoYdRAhiyy6efKTi_m1hdR7Y64gPMdolnHA61QE/gviz/tq?tqx=out:json';

  const requestsTable = document.querySelector("#requestsTable tbody");

  // Create a dynamic "Played Songs" section
  const playedSection = document.createElement("div");
  playedSection.innerHTML = `
    <h2>âœ… Played Songs</h2>
    <table style="margin:auto; border-collapse: collapse; width: 90%;" id="playedTable">
      <thead>
        <tr>
          <th>Song #1</th>
          <th>Song #2</th>
          <th>Name</th>
          <th>Dedication</th>
          <th>Timestamp</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  `;
  document.body.appendChild(playedSection);
  const playedTable = playedSection.querySelector("tbody");

  function createTableRow(row) {
    const tr = document.createElement("tr");
    const cells = row.c.map(cell => (cell ? cell.v : ""));

    const song1 = cells[1];
    const song2 = cells[2];
    const name = cells[3];
    const dedication = cells[4];
    const timestamp = cells[0];

    const columns = [song1, song2, name, dedication, timestamp];
    columns.forEach(value => {
      const td = document.createElement("td");
      td.textContent = value;
      tr.appendChild(td);
    });

    const actionTd = document.createElement("td");
    const button = document.createElement("button");
    button.textContent = "Mark as Played";

    button.onclick = () => {
      tr.remove();
      button.textContent = "Return to List";
      button.onclick = () => {
        tr.remove();
        button.textContent = "Mark as Played";
        button.onclick = () => {
          playedTable.removeChild(tr);
          requestsTable.appendChild(tr);
        };
        requestsTable.appendChild(tr);
      };
      playedTable.appendChild(tr);
    };

    actionTd.appendChild(button);
    tr.appendChild(actionTd);

    return tr;
  }

  fetch(sheetURL)
    .then(res => res.text())
    .then(text => {
      const json = JSON.parse(text.substring(47).slice(0, -2));
      json.table.rows.forEach(row => {
        const tr = createTableRow(row);
        requestsTable.appendChild(tr);
      });
    })
    .catch(err => {
      console.error("Error loading requests:", err);
      alert("Could not load requests. Please check your spreadsheet permissions.");
    });
</script>

</body>
</html>
