<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Song Requests</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .top-bar h1 {
      margin: 0;
    }
    .status-info {
      text-align: right;
    }
    .status-info span {
      font-weight: bold;
      font-size: 1.1em;
    }
    table {
      margin: auto;
      border-collapse: collapse;
      width: 90%;
      margin-bottom: 40px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: #111;
      color: white;
    }
    td.song-cell {
      font-weight: bold;
      font-size: 1.2em;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    tr:nth-child(odd) {
      background-color: white;
    }
    button {
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    h2 {
      text-align: center;
      margin-top: 60px;
    }
    .highlight {
      background-color: #ffff99 !important; /* yellow highlight */
      transition: background-color 0.5s ease;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <h1>ðŸŽ¶ Admin - Song Requests ðŸŽ¶</h1>
    <div class="status-info">
      <div>Total Requests: <span id="requestCount">0</span></div>
      <button onclick="resetAll()">Reset All</button>
    </div>
  </div>

  <table id="requestsTable">
    <thead>
      <tr>
        <th>Song #1</th>
        <th>Song #2</th>
        <th>Name</th>
        <th>Dedication</th>
        <th>Timestamp</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>âœ… Played Songs</h2>
  <table id="playedTable">
    <thead>
      <tr>
        <th>Song #1</th>
        <th>Song #2</th>
        <th>Name</th>
        <th>Dedication</th>
        <th>Timestamp</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const sheetURL = 'https://docs.google.com/spreadsheets/d/1fXffDoYdRAhiyy6efKTi_m1hdR7Y64gPMdolnHA61QE/gviz/tq?tqx=out:json';

    const requestsTable = document.querySelector("#requestsTable tbody");
    const playedTable = document.querySelector("#playedTable tbody");
    const requestCount = document.getElementById("requestCount");

    function formatTimestamp(raw) {
      try {
        const match = raw.match(/Date\(([^)]+)\)/);
        if (!match) return raw;
        const parts = match[1].split(',').map(Number);
        const date = new Date(parts[0], parts[1], parts[2], parts[3], parts[4], parts[5]);

        const options = { hour: 'numeric', minute: 'numeric', hour12: true };
        const time = date.toLocaleTimeString(undefined, options);
        const dateString = `${date.getMonth() + 1}/${date.getDate()}`;
        return `${time} ${dateString}`;
      } catch {
        return raw;
      }
    }

    function createTableRow(row, highlight = false) {
      const tr = document.createElement("tr");
      const cells = row.c.map(cell => (cell ? cell.v : ""));

      const song1 = cells[1];
      const song2 = cells[2];
      const name = cells[3];
      const dedication = cells[4];
      const timestampRaw = cells[0];
      const timestamp = formatTimestamp(timestampRaw);

      const cellValues = [song1, song2, name, dedication, timestamp];
      cellValues.forEach((val, idx) => {
        const td = document.createElement("td");
        td.textContent = val;
        if (idx === 0 || idx === 1) td.classList.add("song-cell");
        tr.appendChild(td);
      });

      const actionTd = document.createElement("td");
      const button = document.createElement("button");
      button.textContent = "Mark as Played";

      button.onclick = () => {
        tr.remove();
        button.textContent = "Return to List";
        button.onclick = () => {
          tr.remove();
          button.textContent = "Mark as Played";
          button.onclick = () => {
            playedTable.removeChild(tr);
            requestsTable.insertBefore(tr, requestsTable.firstChild);
          };
          requestsTable.insertBefore(tr, requestsTable.firstChild);
        };
        playedTable.appendChild(tr);
      };

      actionTd.appendChild(button);
      tr.appendChild(actionTd);

      if (highlight) {
        tr.classList.add("highlight");
        setTimeout(() => {
          tr.classList.remove("highlight");
        }, 8000); // 8 seconds
      }

      return {
        rowElement: tr,
        timestampValue: new Date(timestampRaw.match(/\d+/g).join(',')).getTime()
      };
    }

    function loadData() {
      fetch(sheetURL)
        .then(res => res.text())
        .then(text => {
          const json = JSON.parse(text.substring(47).slice(0, -2));
          const rows = json.table.rows.map(row => createTableRow(row, true));
          rows.sort((a, b) => b.timestampValue - a.timestampValue); // Newest first

          requestsTable.innerHTML = "";
          rows.forEach(r => requestsTable.appendChild(r.rowElement));
          requestCount.textContent = rows.length;
        })
        .catch(err => {
          console.error("Error loading requests:", err);
          alert("Could not load requests. Please check your spreadsheet permissions.");
        });
    }

    function resetAll() {
      if (confirm("Are you sure you want to clear both lists?")) {
        requestsTable.innerHTML = "";
        playedTable.innerHTML = "";
        requestCount.textContent = "0";
      }
    }

    loadData();
    setInterval(loadData, 15000); // Refresh every 15 seconds
  </script>
</body>
</html>
